name: CI/CD Pipeline for Render

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3. Build Docker images
    - name: Build backend image
      run: docker build -t backend ./backend

    - name: Build frontend image
      run: docker build -t frontend ./frontend

    - name: Build database image
      run: docker build -t database ./database

    # 4. Start services for testing
    - name: Start services
      run: docker-compose up -d

    # 5. Set up Deno
    - name: Set up Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v1.29.0

    # 6. Set API_URL for testing
    - name: Set environment variable for API_URL
      run: echo "API_URL=https://lostcitiesbackend.onrender.com" >> $GITHUB_ENV

    # 7. Run backend tests with Deno
    - name: Run backend tests
      run: deno test --allow-net --allow-env --allow-read

    # 8. Stop services after testing
    - name: Stop services
      run: docker-compose down

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Login to Docker
    - name: Login to Docker
      run: echo ${{ secrets.RENDER_API_KEY }} | docker login --username=render --password-stdin registry.render.com

    # 3. Build and Push Backend Image
    - name: Build and Push Backend
      run: |
        docker build -t registry.render.com/srv-d02mr6idbo4c73f02rlg/backend ./backend
        docker push registry.render.com/srv-d02mr6idbo4c73f02rlg/backend

    # 4. Build and Push Frontend Image
    - name: Build and Push Frontend
      run: |
        docker build -t registry.render.com/srv-d02ng9adbo4c73f0hl9g/frontend ./frontend
        docker push registry.render.com/srv-d02ng9adbo4c73f0hl9g/frontend