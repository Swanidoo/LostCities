# Nginx configuration for LostCities
events {
  worker_connections 1024; # Default worker connections
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  # Add these MIME type mappings if they're not already in mime.types
  types {
    text/css css;
    application/javascript js;
    text/html html;
  }
  
  # Enable gzip compression for better performance
  gzip on;
  gzip_types text/plain text/css application/javascript application/json;
  gzip_min_length 1000;
  
  # Configure server timeouts
  client_max_body_size 10M;
  client_body_timeout 60s;
  client_header_timeout 60s;
  keepalive_timeout 65s;
  send_timeout 60s;
  
  # Access log settings
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
  
  server {
    listen 443 ssl;
    server_name localhost;
    
    # SSL certificate and key
    ssl_certificate /etc/ssl/localhost+1.pem;
    ssl_certificate_key /etc/ssl/localhost+1-key.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Proxy settings for WebSocket connections
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Frontend routes
    location / {
      proxy_pass http://frontend:8080;
    }
    
    # Static files
    location ~* \.(css|js|html|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
      proxy_pass http://frontend:8080;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
    }
    
    # New matchmaking page
    location = /matchmaking.html {
      proxy_pass http://frontend:8080/matchmaking.html;
    }
    
    location = /matchmaking.js {
      proxy_pass http://frontend:8080/matchmaking.js;
      add_header Content-Type "application/javascript";
    }
    
    # Game pages
    location /game/ {
      proxy_pass http://frontend:8080/game/;
    }
    
    # Auth API
    location = /login {
      proxy_pass http://backend:3000/login;
    }
    
    location = /register {
      proxy_pass http://backend:3000/register;
    }
    
    location = /profile {
      proxy_pass http://backend:3000/profile;
    }
    
    # API routes
    location /api/ {
      proxy_pass http://backend:3000/api/;
    }
    
    # WebSocket endpoint - very important for matchmaking and game updates
    location /ws {
      proxy_pass http://backend:3000/ws;
      
      # WebSocket specific settings
      proxy_read_timeout 86400s;
      proxy_send_timeout 86400s;
      proxy_buffering off;
      proxy_cache off;
    }
    
    # Game API routes
    location /games {
      proxy_pass http://backend:3000/games;
    }
    
    location /lost-cities/ {
      proxy_pass http://backend:3000/lost-cities/;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
  }
  
  # HTTP redirect to HTTPS
  server {
    listen 80;
    server_name localhost;
    
    # Redirect all HTTP requests to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }
}