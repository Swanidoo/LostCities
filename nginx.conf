# Nginx configuration for LostCities
events {
  worker_connections 1024; # Default worker connections
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  # Make sure CSS files are served with correct MIME type
  types {
    text/css css;
    application/javascript js;
    text/html html;
    image/png png;
    image/jpeg jpg jpeg;
    image/svg+xml svg;
    image/gif gif;
    font/woff woff;
    font/woff2 woff2;
  }
  
  # Enable gzip compression
  gzip on;
  gzip_types text/plain text/css application/javascript application/json;
  gzip_min_length 1000;
  
  # Configure server timeouts
  client_max_body_size 10M;
  client_body_timeout 60s;
  client_header_timeout 60s;
  keepalive_timeout 65s;
  send_timeout 60s;
  
  server {
    listen 443 ssl;
    server_name localhost;
    
    # SSL certificate and key
    ssl_certificate /etc/ssl/localhost+1.pem;
    ssl_certificate_key /etc/ssl/localhost+1-key.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Root directory for static files
    root /usr/share/nginx/html;
    
    # Correctly handling mime types for CSS and JS files
    location ~* \.(css)$ {
        add_header Content-Type text/css;
        try_files $uri =404;
    }
    
    location ~* \.(js)$ {
        add_header Content-Type application/javascript;
        try_files $uri =404;
    }
    
    # Home page
    location = / {
      proxy_pass http://frontend:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Login section
    location /login/ {
      proxy_pass http://frontend:8080/login/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Chat section
    location /chat/ {
      proxy_pass http://frontend:8080/chat/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Game section - ensure proper forwarding for game files
    location /game/ {
      proxy_pass http://frontend:8080/game/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin section
    location /admin/ {
      proxy_pass http://frontend:8080/admin/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Shared resources
    location /shared/ {
      proxy_pass http://frontend:8080/shared/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Backend API authentication routes
    location /login {
      proxy_pass http://backend:3000/login;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /register {
      proxy_pass http://backend:3000/register;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /profile {
      proxy_pass http://backend:3000/profile;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Game API routes
    location /games {
      proxy_pass http://backend:3000/games;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Lost Cities specific API routes
    location /lost-cities/ {
      proxy_pass http://backend:3000/lost-cities/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # General API routes
    location /api/ {
      proxy_pass http://backend:3000/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket proxy with improved settings
    location /ws {
      proxy_pass http://backend:3000/ws;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # WebSocket specific settings for stability
      proxy_read_timeout 86400s;
      proxy_send_timeout 86400s;
      proxy_buffering off;
      proxy_cache off;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
  }
  
  # HTTP redirect to HTTPS
  server {
    listen 80;
    server_name localhost;
    
    # Redirect all HTTP requests to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }
}