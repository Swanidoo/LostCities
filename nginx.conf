# Nginx configuration for LostCities
events {
    worker_connections 1024; # Default worker connections
}

http {
    server {
        listen 443 ssl;
        server_name localhost;

        # SSL certificate and key
        ssl_certificate     /etc/ssl/localhost.crt;
        ssl_certificate_key /etc/ssl/localhost.key;

        # Proxy frontend requests
        location / {
            proxy_pass http://frontend:8080; # Proxy to the frontend service
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Backend API proxy
        location /api/ {
            proxy_pass http://backend:3000; # Proxy to the backend service
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # WebSocket proxy
        location /ws/ {
            proxy_pass http://backend:3000/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name localhost;

        return 301 https://$host$request_uri;
    }
}