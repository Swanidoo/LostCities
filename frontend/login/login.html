<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/shared/responsive.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <button class="back-button" onclick="window.location.href = '/'">🏠 Accueil</button>        
    
    <div class="login-container">
        <form id="loginForm">
            <h2>Se connecter</h2>
            
            <div id="error-container"></div>
            
            <label for="username">Email ou nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required placeholder="Entrez votre email">
            
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
            
            <button type="submit">Se connecter</button>
            
            <p class="form-link">Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
