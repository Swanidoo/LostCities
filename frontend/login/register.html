<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lost Cities</title>
    <link rel="stylesheet" href="/shared/responsive.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <button class="back-button" onclick="window.location.href = '/'">🏠 Accueil</button>        
    
    <div class="login-container">
        <form id="registerForm">
            <h2>Créer un compte</h2>
            
            <div id="error-container"></div>
            
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required placeholder="Choisissez un nom d'utilisateur">
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required placeholder="Entrez votre adresse email">
            
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required placeholder="Choisissez un mot de passe">
            
            <button type="submit">S'inscrire</button>
            
            <p class="form-link">Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </form>
    </div>

    <script type="module" src="/game/js/app-init.js"></script>
    <script type="module" src="register.js"></script>
</body>
</html>
