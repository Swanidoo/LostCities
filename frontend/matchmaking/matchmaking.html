<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Cities - Matchmaking</title>
    <link rel="stylesheet" href="/shared/global.css">
    <link rel="stylesheet" href="./matchmaking.css">
</head>
<body>
    <!-- Bouton retour √† l'accueil -->
    <button class="back-button" onclick="window.location.href = '/'">üè† Accueil</button>  
    <div class="container">
        <div class="matchmaking-box">
            <h2>Recherche de partie</h2>
            <p class="status" id="status-message">Pr√™t √† jouer</p>
            <div class="spinner" id="spinner"></div>
            
            <!-- Options de jeu -->
            <div class="game-options">
                <div class="option-group">
                    <h3>Mode de jeu</h3>
                    <label>
                        <input type="radio" name="game-mode" value="classic" checked>
                        Mode Classique (3 manches)
                    </label>
                    <label>
                        <input type="radio" name="game-mode" value="quick">
                        Mode Rapide (1 manche)
                    </label>
                </div>
                
                <div class="option-group">
                    <h3>Extension</h3>
                    <label>
                        <input type="checkbox" name="use-extension" id="use-extension">
                        Utiliser l'extension (cartes violettes)
                    </label>
                </div>
            </div>
            
            <!-- Boutons centr√©s -->
            <div class="button-container">
                <button class="btn" id="search-game-btn">Rechercher une partie</button>
                <button class="btn btn-secondary hidden" id="cancel-search-btn">Annuler</button>
            </div>
        </div>
    </div>

    <script type="module" src="/game/js/app-init.js"></script>
    <script type="module" src="matchmaking.js"></script>
</body>
</html>
