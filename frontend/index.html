<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Cities: Le Duel</title>
    <link rel="stylesheet" href="/shared/global.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/shared/responsive.css">
</head>
<body>
    <div class="header">
        <h1>LOST CITIES</h1>
        <p>Le duel de cartes archéologique</p>
    </div>
    
    <div class="main-container">
        <!-- Panel gauche avec menu -->
        <div class="left-panel">
            <div class="menu-container">
                <!-- Section visiteur (non connecté) -->
                <div id="login-section">
                    <div class="menu">
                        <button class="menu-button" id="login-btn">Se connecter</button>
                        <button class="menu-button secondary" id="register-btn">S'inscrire</button>
                    </div>
                </div>
                
                <!-- Section utilisateur (connecté) -->
                <div id="user-section" class="hidden">
                    <div class="menu">
                        <button class="menu-button" id="play-btn">Jouer</button>
                        <button class="menu-button secondary" id="chat-toggle-btn">Afficher le chat</button>
                        <button class="menu-button secondary" id="logout-btn">Déconnexion</button>
                        <button class="menu-button secondary" id="admin-btn" style="display: none;">Administration</button>
                    </div>
                    <div class="user-info">
                        <img id="user-avatar" class="user-avatar" src="/assets/default-avatar.png" alt="Avatar">
                        <span>Connecté en tant que <span id="username">Joueur</span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Panel central avec leaderboard -->
        <div class="center-panel">
            <div class="leaderboard-container">
                <h2>Classement</h2>
                
                <div class="leaderboard-tabs">
                    <button class="tab-button active" data-mode="classic">Classique</button>
                    <button class="tab-button" data-mode="quick">Rapide</button>
                </div>
                
                <div class="leaderboard-tabs">
                    <button class="tab-button active" data-extension="false">Sans Extension</button>
                    <button class="tab-button" data-extension="true">Avec Extension</button>
                </div>
                
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rang</th>
                            <th>Joueur</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-data">
                        <tr><td colspan="3" style="text-align: center;">Chargement...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Panel droit avec chat général -->
        <div class="right-panel hidden" id="chat-panel">
            <div class="chat-container">
                <h2 class="chat-header">Chat Général</h2>
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages seront ajoutés ici -->
                </div>
                <form class="chat-form" id="chat-form">
                    <textarea class="chat-input" id="chat-input" placeholder="Tapez votre message..." required></textarea>
                    <div class="chat-controls">
                        <span class="char-counter" id="char-counter">0/500</span>
                        <button type="submit" class="chat-send" title="Envoyer">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
