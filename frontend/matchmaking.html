<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Cities - Matchmaking</title>
    <link rel="stylesheet" href="/shared/global.css">
    <style>
        body {
            background: linear-gradient(135deg, #333333, #222222);
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            margin: 20px 0;
        }
        
        .header img {
            max-width: 200px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .matchmaking-box {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .player-list {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .player {
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-stats {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .btn-secondary {
            background-color: #9E9E9E;
        }
        
        .btn-secondary:hover {
            background-color: #7E7E7E;
        }
        
        .status {
            font-size: 18px;
            margin: 15px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LOST CITIES</h1>
    </div>
    
    <div class="container">
        <div class="matchmaking-box">
            <h2>Recherche de partie</h2>
            <p class="status" id="status-message">Prêt à jouer</p>
            <div class="spinner" id="spinner"></div>
            <button class="btn" id="search-game-btn">Rechercher une partie</button>
            <button class="btn btn-secondary hidden" id="cancel-search-btn">Annuler</button>
        </div>
        
        <div class="player-list">
            <h3>Joueurs en ligne</h3>
            <div id="online-players">
                <!-- Les joueurs en ligne seront ajoutés ici dynamiquement -->
                <div class="player">
                    <span>Aucun joueur en ligne pour le moment</span>
                </div>
            </div>
        </div>
    </div>

    <script src="matchmaking.js"></script>
</body>
</html>
