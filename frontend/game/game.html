<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Cities: Le Duel</title>
    <link rel="stylesheet" href="/shared/global.css">
    <link rel="stylesheet" href="/game/game.css">
    <link rel="stylesheet" href="/game/game_additional.css">
    <script type="module" src="/game/js/lost_cities_main.js" defer></script>
</head>
<body>
    <!-- Hidden inputs for authentication and game data -->
    <input type="hidden" id="current-user-id" value="{{userId}}">
    <input type="hidden" id="game-id" value="{{gameId}}">
    
    <div class="game-container">
        <div class="game-info">
            <div class="player-info">
                <div class="player-avatar"></div>
                <div>
                    <div class="player-name">{{player1Name}}</div>
                    <div class="player-score">Score: 0</div>
                </div>
                <span class="player-turn-indicator">Your Turn</span>
            </div>
            
            <div class="game-stats">
                Round: 1/3 | Cards in deck: 44
            </div>
            
            <div class="player-info">
                <span class="player-turn-indicator">Waiting</span>
                <div>
                    <div class="player-name">{{player2Name}}</div>
                    <div class="player-score">Score: 0</div>
                </div>
                <div class="player-avatar"></div>
            </div>
        </div>
        
        <div class="game-board">
            <!-- Opponent's expedition area -->
            <div class="expedition-area opponent-expeditions">
                <div class="expedition-slot red">
                    <div class="expedition-stack">
                        <!-- Cards will be added dynamically -->
                    </div>
                </div>
                <div class="expedition-slot green">
                    <div class="expedition-stack">
                        <!-- Cards will be added dynamically -->
                    </div>
                </div>
                <div class="expedition-slot white">
                    <div class="expedition-stack">
                        <!-- Cards will be added dynamically -->
                    </div>
                </div>
                <div class="expedition-slot blue">
                    <div class="expedition-stack">
                        <!-- Cards will be added dynamically -->
                    </div>
                </div>
                <div class="expedition-slot yellow">
                    <div class="expedition-stack">
                        <!-- Cards will be added dynamically -->
                    </div>
                </div>
                <div class="expedition-slot purple">
                    <div class="expedition-stack">
                        <!-- Cards will be added dynamically -->
                    </div>
                </div>
            </div>
            
            <!-- Center area with deck and discard piles -->
            <div class="board-center">
                <div class="deck-and-discards">
                    <div class="discard-pile red"></div>
                    <div class="discard-pile green"></div>
                    <div class="discard-pile white"></div>
                    <div class="deck" data-count="44"></div>
                    <div class="discard-pile blue"></div>
                    <div class="discard-pile yellow"></div>
                    <div class="discard-pile purple"></div>
                </div>
            </div>
            
            <!-- Player's expedition area -->
            <div class="expedition-area player-expeditions">
                <div class="expedition-slot red">
                    <div class="expedition-stack">
                        <!-- Cards will be added dynamically -->
                    </div>
                </div>
                <div class="expedition-slot green">
                    <div class="expedition-stack">
                        <!-- Cards will be added dynamically -->
                    </div>
                </div>
                <div class="expedition-slot white">
                    <div class="expedition-stack">
                        <!-- Cards will be added dynamically -->
                    </div>
                </div>
                <div class="expedition-slot blue">
                    <div class="expedition-stack">
                        <!-- Cards will be added dynamically -->
                    </div>
                </div>
                <div class="expedition-slot yellow">
                    <div class="expedition-stack">
                        <!-- Cards will be added dynamically -->
                    </div>
                </div>
                <div class="expedition-slot purple">
                    <div class="expedition-stack">
                        <!-- Cards will be added dynamically -->
                    </div>
                </div>
            </div>
            
            <!-- Player's hand -->
            <div class="player-hand">
                <!-- Cards will be added dynamically -->
            </div>
            
            <div class="game-message">
                Your turn. Play a card or discard, then draw a card.
            </div>
        </div>
        
        <div class="game-controls">
            <button id="btn-surrender">Surrender</button>
            <button id="btn-help">Game Rules</button>
            <button id="btn-chat">Chat</button>
        </div>
    </div>
</body>
</html>
